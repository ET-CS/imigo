{% extends "_layout.html" %}

{% block title %}{{ item }} | imigo{% endblock %}

{% block end %}
    <link rel="stylesheet" type="text/css" href="/static/vendor/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/static/vendor/owl-carousel/owl.theme.css">
    <script src="/static/vendor/elevatezoom/jquery.elevateZoom-3.0.8.min.js" type="text/javascript"></script>
    <script src="/static/vendor/owl-carousel/owl.carousel.min.js" type="text/javascript"></script>
    <script>
        $(".full").elevateZoom({
    	    zoomType: "lens",
    	    lensShape: "round",
    	    lensSize: 400,
    	    scrollZoom: true,
        });
        $(document).ready(function() {
    	    $("#carousel").owlCarousel({
        	items : 7,
                itemsDesktop : [1199,7],
                itemsDesktopSmall : [979,3]
            });
        });
    </script>
{% endblock %}

{% block head %}
    {{ super() }}
    <style type="text/css">
    .container {
	margin-top: 15px;
    }
    h2 {
	font-size: 1.5em!important;
	text-align: center;
	direction: ltr;
	padding-bottom: 25px;
    }
    .full {
	width: 100%;
    }
    .owl-carousel .item {
	margin: 3px;
    }
    .owl-carousel .item a {
	display: block;
	width: 100%;
	height: 100%;
    }
    .owl-carousel .item div {
	width: 100%;
	height: 100px;
	background-position: center;
	background-repeat: no-repeat;
	background-size: contain;
    }
    </style>
{% endblock %}

{% block content %}
    <h2>{{ item }}</h2>
    <p><img class="full" src="{{ url_for('static', filename='library'+item) }}"/></a></p>
    <div style="direction:ltr;" id="carousel" class="owl-carousel">
	{% for item in others %}
	    <div class="item"><a href="{{ url_for('index', item=item['url']) }}"><div style='background-image: url("{{ item['thumb'] }}");' alt="None"/></div></a></div>
	{% endfor %}
    </div>
{% endblock %}
