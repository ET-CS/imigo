{% extends "_layout.html" %}

{% block title %}Index{% endblock %}

{% block head %}
    {{ super() }}
    <style type="text/css">
    .container {
	margin-top: 15px;
    }
    .logo {
	background-image: ");
	width: 100px;
	height: 100px;
	background-size: 100%;
	margin-top: 25px;
    }
    .list {
	list-style-type: none;
	padding: 0;
	margin: 0;
    }
    .item {
	transition: all 1s;
	position: relative;
	cursor: pointer;
	height: 186px;
	margin-bottom: 15px;
    }
    .item a div {
	width: 100%;
	height: 186px;
	background-size: contain;
	background-repeat: no-repeat;
	background-position: center;
    }
    .item label {
	transition: opacity 1s, bottom 2s;
	opacity: 0;
	position: absolute;
	width: 100%;
	right: 0;
	bottom: 5px;
	text-align: center;
	background: rgba(54, 25, 25, .1);
    }
    .item:hover label {
	opacity: 1;
    }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
	<div class="row">
	    <ul class="list">
		{% for f in folder %}
    		    <li class="col-sm-6 col-md-3 item">
    			<a href="{{ url_for('index', item=f['rname']) }}">
    			    <div style='background-image:url("{{ url_for('static', filename='/library/'+f['path']) }}");'></div>
    			</a>
    			<label>{{ f['name'] }}</label>
    		    </li>
		{% endfor %}
	    </ul>
	</div>
    </div>
{% endblock %}
